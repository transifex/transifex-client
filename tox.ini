[tox]
envlist = py27,py35

[testenv]
whitelist_externals = source
                      bash
install_command = pip install -U {opts} {packages}
setenv = TOX_ENV_NAME={envname}
passenv = TOX_* TRANSIFEX_USER TRANSIFEX_PASSWORD CI_* CIRCLE_* APPVEYOR_*
deps = codecov>=1.4.0
       coverage
commands = python -V
           coverage run --append setup.py test
           bash ./contrib/test_build.sh
           codecov -e TOXENV --token=5ad93ecd-ffdc-4c92-b2db-a7c0ff1c1571
