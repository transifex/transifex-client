[tox]
envlist = py{27,py35}-{vanilla,pyopenssl}

[testenv]
deps =
  pyopenssl: urllib3[secure]
  codecov>=1.4.0
  coverage
whitelist_externals = source
                      bash
install_command = pip install -U {opts} {packages}
setenv = TOX_ENV_NAME={envname}
passenv = TOX_* TRANSIFEX_USER TRANSIFEX_PASSWORD TRANSIFEX_TOKEN CI CI_* CIRCLECI CIRCLE* APPVEYOR* TERM*
commands = python -V
           coverage run --append setup.py test
           bash ./contrib/test_build.sh
           codecov -e TOX_ENV_NAME
